name: Update Jira Custom Field

on:
  issue_comment:
    types:
      - created
jobs:
  update-jira:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Update Jira Custom Field
        env:
          JIRA_USERNAME: ${{ secrets.JIRA_USERNAME }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
        run: |
          ISSUE_KEY="JGI-11"  # Replace with the Jira issue key
          API_ENDPOINT="/rest/api/2/issue/$ISSUE_KEY"  # Replace with the desired Jira API endpoint

          # Define your request body JSON
          REQUEST_BODY='{
            "fields": {
              "customfield_10038": "True"
            }
          }'

          # Make the API call to Jira
          curl -D- -u $JIRA_API_TOKEN:x -X PUT \
            -H "Content-Type: application/json" \
            -d "$REQUEST_BODY" \
            $JIRA_BASE_URL$API_ENDPOINT
